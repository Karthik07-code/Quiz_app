<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini Quiz</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <button id="dark-mode-toggle" class="toggle-btn">ðŸŒ™ Dark Mode</button>
    <audio
      id="toggle-sound"
      src="https://cdn.pixabay.com/audio/2023/03/28/audio_f5d22d3898.mp3"
    ></audio>
    <div class="wrapper">
      <h1>Mini Quiz</h1>
      <div class="container">
        <h3 id="question"></h3>
        <div class="btn-container">
          <button class="btn" id="btn-1"></button>
          <button class="btn" id="btn-2"></button>
          <button class="btn" id="btn-3"></button>
          <button class="btn" id="btn-4"></button>
        </div>
        <div id="feedback"></div>
        <div id="res"></div>
        <button id="next-btn">Next</button>
        <button id="restart-btn">Restart Quiz</button>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
